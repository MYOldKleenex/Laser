
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laser Labyrinth</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
    button#startButton {
      font-size: 20px;
      padding: 15px 30px;
      margin-top: 20px;
      background: #00ccff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Laser Labyrinth</h1>
  <p>Click Start to enable sound and begin the game</p>
  <button id="startButton">Start Game</button>

  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/03/11/audio_a050cfca3b.mp3" loop preload="auto"></audio>
  <audio id="moveSound" src="https://cdn.pixabay.com/audio/2023/03/28/audio_1d7eec7fd3.mp3" preload="auto"></audio>
  <audio id="laserSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_1044b7a8cb.mp3" preload="auto"></audio>
  <audio id="hitSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_456d8799c0.mp3" preload="auto"></audio>
  <audio id="levelCompleteSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_2e9372e416.mp3" preload="auto"></audio>

  <script>
    document.getElementById("startButton").addEventListener("click", () => {
      const audioIds = ["bgMusic", "moveSound", "laserSound", "hitSound", "levelCompleteSound"];
      audioIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.muted = false;
          el.play().catch(() => {});
          el.pause(); el.currentTime = 0;
        }
      });
      document.getElementById("bgMusic").play().catch(() => {});
      document.getElementById("startButton").style.display = "none";

      const gameSection = document.createElement("div");
      gameSection.innerHTML = `
<canvas id="gameCanvas" width="400" height="400" style="background:#222; border:2px solid white;"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let robot = { x: 2, y: 2 };
const gridSize = 8;
const cellSize = 50;

function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
            ctx.strokeStyle = "#555";
            ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
    }
    ctx.fillStyle = "cyan";
    ctx.fillRect(robot.x * cellSize + 10, robot.y * cellSize + 10, 30, 30);
}

function moveRobot(dx, dy) {
    robot.x = Math.max(0, Math.min(gridSize - 1, robot.x + dx));
    robot.y = Math.max(0, Math.min(gridSize - 1, robot.y + dy));
    document.getElementById("moveSound").play();
    drawGrid();
}

document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") moveRobot(0, -1);
    if (e.key === "ArrowDown") moveRobot(0, 1);
    if (e.key === "ArrowLeft") moveRobot(-1, 0);
    if (e.key === "ArrowRight") moveRobot(1, 0);
});

drawGrid();
</script>
`;
      document.body.appendChild(gameSection);
    });
  </script>
</body>
</html>
